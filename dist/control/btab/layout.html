<div class="pe-btab" :class="[isScroll&&(translate<0)&&'pe-btab-left',isScroll&&(translate>-max)&&'pe-btab-right']" @mousedown="down" @touchstart="down">
    <div class="pe-btab-content" ref="content" :style="{'transform':'translateX(' + this.translate + 'px)'}">
        <div v-for="item, i of data" class="pe-btab-item" :class="[(i===index)&&'pe-selected']" @click="select(i)">{{item}}</div>
    </div>
</div>
