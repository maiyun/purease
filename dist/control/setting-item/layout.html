<div class="pe-setting-item" @mouseenter="enter" @mouseleave="leave" @touchstart="enter" @touchend="leave">
    <div class="pe-setting-item-left">
        <template v-if="$slots['left']">
            <slot name="left"></slot>
        </template>
        <template v-else>
            <div v-if="title" class="pe-setting-item-title">{{title}}</div>
            <div v-if="note" class="pe-setting-item-note">{{note}}</div>
        </template>
    </div>
    <div class="pe-setting-item-right" :style="{'align-items': direction === 'v' ? alignHComp : alignVComp, 'justify-content': direction === 'v' ? alignVComp : alignHComp, 'gap': propNumber('gutter') ? (gutter + 'px') : '0'}">
        <slot></slot>
    </div>
</div>
