<!DOCTYPE HTML>
<html class="pe-dheader">
<head>
<title>Double - Purease Test</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<link rel="stylesheet" href="../index.css" />
<script src="https://cdn.jsdelivr.net/npm/@litert/loader@3.5.1/dist/loader.min.js?path=index"></script>
<!-- 用户 -->

<body>
<div id="header">
    <pe-header logo-href="./" fixed>
        <pe-header-item href="./">Home</pe-header-item>
        <pe-header-item href="./">Item2</pe-header-item>
        <pe-header-item href="./swipe.html">Swipe</pe-header-item>
        <pe-header-item>
            Menu
            <pe-menu>
                <div class="pe-layoutlist">
                    <div>
                        <a class="pe-menu-item" href="./">111342342342334</a>
                        <a class="pe-menu-item" href="./">222</a>
                    </div>
                    <div>
                        <a class="pe-menu-item" href="./">333</a>
                        <a class="pe-menu-item" href="./">444</a>
                    </div>
                </div>
            </pe-menu>
        </pe-header-item>

        <template v-slot:right>
            <pe-header-item href="./">
                <pe-label>
                    <pe-icon name="language"></pe-icon>

                </pe-label>
                <pe-menu>
                    <div class="pe-layoutlist">
                        <div>
                            <a class="pe-menu-item" href="javascript:void(0);">简体中文</a>
                            <a class="pe-menu-item" href="javascript:void(0);">繁體中文</a>
                        </div>
                        <div>
                            <a class="pe-menu-item" href="javascript:void(0);">English</a>
                            <a class="pe-menu-item" href="javascript:void(0);">Français</a>
                        </div>
                    </div>
                </pe-menu>
            </pe-header-item>
            <a class="pe-button pe-plain pe-bold" href="./">OK</a>
        </template>
        <!-- 底部 -->
        <template v-if="nbottom" v-slot:bottom>
            <pe-bar :theme="dbottom">
                <pe-bar-item>Sub1</pe-bar-item>
                <pe-bar-item>Sub2</pe-bar-item>
                <pe-bar-item>
                    Sub3
                    <pe-menu>
                        <pe-menu-item href="./swipe.html">Swipe</pe-menu-item>

                </pe-bar-item>
                <pe-bar-item>Sub4</pe-bar-item>
                <pe-bar-item>Sub5</pe-bar-item>

                <pe-bar-item>Sub8</pe-bar-item>

</div>
<pe-banner direction="v" style="background-color: hsl(0, 0%, 95%); height: 350px;">
    <div class="pe-btitle">I'm glad to see you</div>
    <div class="pe-bnote">With Purease, you can quickly build a versatile, minimalist webpage.</div>
</pe-banner>
<div class="pe-block">
    <div class="pe-btitle">Control header</div>
    <div class="pe-layout" style="justify-content: center; align-items: center; gap: 20px; margin-top: 20px;">
        <div class="pe-button pe-grey" @click="changeNBottom">{{nbottom ? '' : '!'}}Bottom</div>
        <div>Theme:</div>
        <pe-select style="width: 200px;" v-model="dbottom" :data="['default', 'dark']"></pe-select>
    </div>
</div>

</html>
