<!DOCTYPE HTML>
<html class="login" style="visibility: hidden; overflow: hidden;">
<head>
<title>Login - Purease Test</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<script type="importmap">
{
    "imports": {
        "purease": "../index.js"
    }
}
</script>
<script type="module" src="./login.js"></script>
<link rel="stylesheet" href="index.css" />
</head>
<body>
<div class="pe-hske">
    <div class="pe-hske-first">
        <div class="pe-hske-content"></div>
        <div class="pe-hske-bottom">
            <div>Welcome Back</div>
            <div>Sign in to your account to continue</div>
        </div>
    </div>
    <div class="pe-hske-last">
        <!-- 语言和注册 -->
        <div class="pe-layout pe-padding-s">
            <div class="pe-layout" style="flex: 1; align-items: center;">
                <div class="pe-menudown pe-padding-xs">
                    Language
                    <pe-menu>
                        <div class="pe-layoutlist">
                            <div>
                                <a class="pe-menu-item" href="javascript:void(0);">简体中文</a>
                                <a class="pe-menu-item" href="javascript:void(0);">繁體中文</a>
                            </div>
                            <div>
                                <a class="pe-menu-item" href="javascript:void(0);">English</a>
                                <a class="pe-menu-item pe-disabled" href="javascript:void(0);">Français</a>
                            </div>
                        </div>
                    </pe-menu>
                </div>
                <div class="pe-button pe-pgrey pe-padding-xs" @click="changeRTL">{{rtl ? '' : '!'}}RTL</div>
            </div>
            <div class="pe-layout pe-gap-s" style="align-items: center;">
                <div>Not registered?</div>
                <div class="pe-button pe-grey">Sign Up</div>
            </div>
        </div>
        <!-- 主面板 -->
        <div class="pe-layout" style="flex: 1; align-items: center; justify-content: center;">
            <div class="pe-layout pe-gap" style="flex-direction: column;">
                <div class="pe-title" style="text-align: center;">Sign In</div>
                <pe-tab v-model="tab">
                    <pe-tab-item>Email</pe-tab-item>
                    <pe-tab-item>Phone</pe-tab-item>
                </pe-tab>
                <div>
                    <pe-label mode="tip">{{tab === 0 ? 'Email' : 'Phone'}}</pe-label>
                    <pe-text style="width: 300px;" v-model="user" :placeholder="tab === 0 ? 'Enter your email' : 'Enter your phone'"></pe-text>
                </div>
                <div>
                    <pe-label mode="tip">Password</pe-label>
                    <pe-text style="width: 300px;" v-model="pwd" type="password" placeholder="Enter your password"></pe-text>
                </div>
                <pe-check v-model="agree">
                    I agree to the<br>
                    <a href="javascript:void(0);">Terms of Service<pe-icon></pe-icon></a><br>
                    <a href="javascript:void(0);">Privacy Policy<pe-icon></pe-icon></a>
                </pe-check>
                <div class="pe-button pe-dark" @click="login">Sign In</div>
                <a href="./" style="justify-content: center;">Back to Home</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
